# Workout Service Configuration
spring.application.name=workout-service
server.port=8082

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fitness_workouts}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ExerciseDB API Configuration
exercisedb.api.url=https://exercisedb.p.rapidapi.com
exercisedb.api.key=${EXERCISE_API_KEY:your-api-key}
exercisedb.api.host=exercisedb.p.rapidapi.com

# JWT Configuration (for extracting user ID from token)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-min-32-chars}

# Redis Configuration (optional, for caching)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Logging
logging.level.com.fitstack.workoutservice=DEBUG

