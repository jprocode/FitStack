# FitStack Monolith Configuration
spring.application.name=fitstack-monolith
server.port=${PORT:8080}

# ============================================
# USER DATABASE (fitness_users)
# ============================================
spring.datasource.users.jdbc-url=${USER_DATABASE_URL:jdbc:postgresql://localhost:5432/fitness_users}
spring.datasource.users.username=${DATABASE_USERNAME:postgres}
spring.datasource.users.password=${DATABASE_PASSWORD:password}
spring.datasource.users.driver-class-name=org.postgresql.Driver
spring.datasource.users.hikari.maximum-pool-size=5
spring.datasource.users.hikari.minimum-idle=2
spring.datasource.users.hikari.connection-timeout=30000

# ============================================
# WORKOUT DATABASE (fitness_workouts)
# ============================================
spring.datasource.workouts.jdbc-url=${WORKOUT_DATABASE_URL:jdbc:postgresql://localhost:5432/fitness_workouts}
spring.datasource.workouts.username=${DATABASE_USERNAME:postgres}
spring.datasource.workouts.password=${DATABASE_PASSWORD:password}
spring.datasource.workouts.driver-class-name=org.postgresql.Driver
spring.datasource.workouts.hikari.maximum-pool-size=5
spring.datasource.workouts.hikari.minimum-idle=2

# ============================================
# NUTRITION DATABASE (fitness_nutrition)
# ============================================
spring.datasource.nutrition.jdbc-url=${NUTRITION_DATABASE_URL:jdbc:postgresql://localhost:5432/fitness_nutrition}
spring.datasource.nutrition.username=${DATABASE_USERNAME:postgres}
spring.datasource.nutrition.password=${DATABASE_PASSWORD:password}
spring.datasource.nutrition.driver-class-name=org.postgresql.Driver
spring.datasource.nutrition.hikari.maximum-pool-size=5
spring.datasource.nutrition.hikari.minimum-idle=2

# ============================================
# JPA Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# JWT Configuration
# ============================================
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-min-32-chars}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================
# Authentication Security
# ============================================
auth.use-cookies=${AUTH_USE_COOKIES:false}
auth.secure-cookies=${AUTH_SECURE_COOKIES:true}
auth.cookie-domain=${AUTH_COOKIE_DOMAIN:}

# ============================================
# ExerciseDB API (RapidAPI)
# ============================================
exercisedb.api.url=https://exercisedb-api1.p.rapidapi.com
exercisedb.api.key=${EXERCISE_API_KEY:}
exercisedb.api.host=exercisedb-api1.p.rapidapi.com

# ============================================
# USDA API
# ============================================
usda.api.url=https://api.nal.usda.gov/fdc/v1
usda.api.key=${USDA_API_KEY:your-api-key}

# ============================================
# OpenAI API
# ============================================
openai.api.url=https://api.openai.com/v1
openai.api.key=${AI_API_KEY:your-api-key}
openai.model=${AI_MODEL:gpt-4}

# ============================================
# Redis (Upstash with TLS)
# ============================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL:true}
spring.data.redis.timeout=60000

# ============================================
# Logging (less verbose for production)
# ============================================
logging.level.com.fitstack=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
