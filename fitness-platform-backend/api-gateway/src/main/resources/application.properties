# API Gateway Configuration
spring.application.name=api-gateway
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Gateway Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=workout-service
spring.cloud.gateway.routes[1].uri=lb://workout-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/workouts/**

spring.cloud.gateway.routes[2].id=nutrition-service
spring.cloud.gateway.routes[2].uri=lb://nutrition-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/nutrition/**

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173,http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-min-32-chars}
jwt.expiration=86400000

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG

