# Nutrition Service Configuration
spring.application.name=nutrition-service
server.port=8083

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fitness_nutrition}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# USDA API Configuration
usda.api.url=https://api.nal.usda.gov/fdc/v1
usda.api.key=${USDA_API_KEY:your-api-key}

# AI API Configuration (OpenAI)
openai.api.url=https://api.openai.com/v1
openai.api.key=${AI_API_KEY:your-api-key}
openai.model=${AI_MODEL:gpt-4}

# JWT Configuration (for extracting user ID from token)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-min-32-chars}

# Redis Configuration (optional, for caching)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Logging
logging.level.com.fitstack.nutritionservice=DEBUG

